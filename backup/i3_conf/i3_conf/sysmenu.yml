system:
  desc: system management menu root
  son:
    - backlight:
        desc: update the brightness and gamma using xbacklight
        son:
          - brightness:
              desc: change the brightness
              son:
                - brightness=0:
                    desc: set brightness to 0
                    action: xbacklight -set 0
                - brightness=10:
                    desc: set brightness to 10
                    action: xbacklight -set 10
                - brightness=20:
                    desc: set brightness to 20
                    action: xbacklight -set 20
                - brightness=30:
                    desc: set brightness to 20
                    action: xbacklight -set 30
                - brightness=40:
                    desc: set brightness to 40
                    action: xbacklight -set 40
                - brightness=50:
                    desc: set brightness to 50
                    action: xbacklight -set 50
                - brightness=60:
                    desc: set brightness to 60
                    action: xbacklight -set 60
                - brightness=70:
                    desc: set brightness to 70
                    action: xbacklight -set 70
                - brightness=80:
                    desc: set brightness to 80
                    action: xbacklight -set 80
                - brightness=90:
                    desc: set brightness to 90
                    action: xbacklight -set 90
                - brightness=100:
                    desc: set brightness to 100
                    action: xbacklight -set 100
          - redshift:
              desc: change color temperature using redshift
              son:
                - color=day:
                    desc: set color temperature for daytime
                    action: redshift -PO 5500
                - color=night:
                    desc: set color temperature for night
                    action: redshift -PO 3300
                - color=clear:
                    desc: clear redshift color temperature setting
                    action: redshift -x
    - session:
        desc: session control
        son:
          - lock:
              desc: lock down the current session
              action: loginctl lock-session
          - logout:
              desc: terminate the current session
              action: loginctl terminate-session $XDG_SESSION_ID
          - sleep:
              desc: sleep, to RAM
              action: systemctl suspend
          - hibernate:
              desc: sleep, to disk
              action: systemctl hibernate
    - i3:
        desc: managing i3wm session
        son:
          - reload:
              desc: reload i3 configuration
              action: i3-msg reload
          - restart:
              desc: restart i3wm
              action: i3-msg restart
    - display output:
        desc: select video display output device
        son:
          - internal only:
              desc: only use the eDP video output
              action: display_internal
          - external only:
              desc: only use the external USB-C-DP video output
              action: display_external
          - all:
              desc: only use all the video display output
              action: display_all
    - playerctl:
        desc: media play control
        action: alacritty --class spinach-FZFmenu -t playerctl-menu:expanded -e $HOME/.config/i3/menu-playerctl.fish --show expanded
    - volume:
        desc: pause audio volume control using pactl
        son:
          - volume 0:
              desc: set volume to 0
              action: pactl set-sink-volume @DEFAULT_SINK@ 0%
          - volume 10:
              desc: set volume to 10
              action: pactl set-sink-volume @DEFAULT_SINK@ 10%
          - volume 20:
              desc: set volume to 20
              action: pactl set-sink-volume @DEFAULT_SINK@ 20%
          - volume 30:
              desc: set volume to 30
              action: pactl set-sink-volume @DEFAULT_SINK@ 30%
          - volume 40:
              desc: set volume to 40
              action: pactl set-sink-volume @DEFAULT_SINK@ 40%
          - volume 50:
              desc: set volume to 50
              action: pactl set-sink-volume @DEFAULT_SINK@ 50%
          - volume 60:
              desc: set volume to 60
              action: pactl set-sink-volume @DEFAULT_SINK@ 60%
          - volume 70:
              desc: set volume to 70
              action: pactl set-sink-volume @DEFAULT_SINK@ 70%
          - volume 80:
              desc: set volume to 80
              action: pactl set-sink-volume @DEFAULT_SINK@ 80%
          - volume 90:
              desc: set volume to 90
              action: pactl set-sink-volume @DEFAULT_SINK@ 90%
          - volume 100:
              desc: set volume to 100
              action: pactl set-sink-volume @DEFAULT_SINK@ 100%
          - mute-output:
              desc: mute the audio output
              action: pactl set-sink-mute @DEFAULT_SINK@ toggle
          - mute-input:
              desc: mute the audio input
              action: pactl set-source-mute @DEFAULT_SOURCE@ toggle
    - dunst:
        desc: control the notification daemon
        son:
          - clear:
              desc: close all notification
              action: dunstctl close-all
          - disable:
              desc: stop notifying
              action: dunstctl set-paused true
          - enable:
              desc: start notifying
              action: dunstctl set-paused false
          - toggle:
              desc: toggle status
              action: dunstctl set-paused toggle
    - apps:
        desc: frequently used applications
        son:
          - alacritty:
              desc: the alacritty terminal emulator
              action: alacritty
          - konsole:
              desc: terminal emulator from the KDE project
              action: konsole
          - neovim-qt:
              desc: neovim editor GUI
              action: nvim-qt
          - firefox:
              desc: the firefox web browser
              action: firefox
          - qutebrowser:
              desc: a keyboard-based vim-flavor highly-customizable browser built on QtWebEngine(chromium)
              action: qutebrowser
          - dolphin:
              desc: dolphin GUI file manager from KDE project
              action: dolphin
          - keepassXC:
              desc: keepassXC password manager
              action: keepassxc
          - pavucontrol:
              desc: pauseaudio volume GUI controller
              action: pavucontrol
          - lxrandr:
              desc: configure display output
              action: lxrandr
