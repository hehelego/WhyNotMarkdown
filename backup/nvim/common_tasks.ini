# frequently used simple tasks]

# available macros in tasks.ini
# $(VIM_FILEPATH)    :: File name of current buffer with full path.
# $(VIM_FILENAME)    :: File name of current buffer without path.
# $(VIM_FILEDIR)     :: Full path of current buffer without the file name.
# $(VIM_FILEEXT)     :: File extension of current buffer.
# $(VIM_FILETYPE)    :: File type (value of &ft in vim)
# $(VIM_FILENOEXT)   :: File name of current buffer without path and extension.
# $(VIM_PATHNOEXT)   :: Current file name with full path but without extension.
# $(VIM_CWD)         :: Current directory (which :pwd returns).
# $(VIM_RELDIR)      :: File path relativize to current directory.
# $(VIM_RELNAME)     :: File name relativize to current directory.
# $(VIM_ROOT)        :: Project root directory.
# $(VIM_CWORD)       :: Word under cursor.
# $(VIM_CFILE)       :: File name under cursor.
# $(VIM_CLINE)       :: Cursor line number in current buffer
# $(VIM_GUI)         :: has('gui_runnin')?
# $(VIM_VERSION)     :: Value of v:version.
# $(VIM_COLUMNS)     :: Current screen width.
# $(VIM_LINES)       :: Current screen height.
# $(VIM_SVRNAME)     :: Value of v:servername.
# $(VIM_PRONAME)     :: Name of current project root directory
# $(VIM_DIRNAME)     :: Name of current directory
# $(VIM_INIFILE)     :: Full path name of current ini (.tasks) file.
# $(VIM_INIHOME)     :: Where the ini file locates.


[latex.xelatex]
command=xelatex -shell-escape "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
output=terminal
save=1
[latex.lualatex]
command=lualatex -shell-escape "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
output=terminal
save=1
[latex.pdflatex]
command=pdflatex -shell-escape "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
output=terminal
save=1
[latexmk.clean]
command=latexmk -c
cwd=$(VIM_FILEDIR)
output=terminal
save=1
[latexmk.build]
command=latexmk
cwd=$(VIM_FILEDIR)
output=terminal
save=1



[xclip.copy]
command=cat "$(VIM_FILEPATH)" | xclip -in -selection clipboard
cwd=$(VIM_CWD)
output=terminal
save=1



[cmake.configure]
command=cmake .
cwd=$(VIM_CWD)
output=terminal
save=1
[make]
command=make
cwd=$(VIM_CWD)
output=terminal
save=1
[make.clean]
command=make clean
cwd=$(VIM_CWD)
output=terminal
save=1



[c.clang-format]
command=clang-format -i "$(VIM_FILEPATH)"
cwd=$(VIM_CWD)
output=terminal
save=1



[py.run]
command=python "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
output=terminal
save=1
[py.autopep8]
command=autopep8 -i "$(VIM_FILEPATH)"
cwd=$(VIM_CWD)
output=terminal
save=1
[py.yapf]
command=autopep8 -i "$(VIM_FILEPATH)"
cwd=$(VIM_CWD)
