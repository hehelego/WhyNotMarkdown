format = """
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$package\
$nix_shell\
$memory_usage\
$env_var\
$custom\
$shlvl\
$time\
$cmd_duration\
$jobs\
$battery\
$line_break\
$username@$hostname \
$status\
$character\
"""
add_newline = false

[time]
disabled = false
format = "[TIME=](dimmed)[$time]($style) "
time_format = "%Y-%m-%d@%H:%M:%S"
style = "bold purple"
[cmd_duration]
disabled = false
min_time = 1
format = "[LAST_DUR=](dimmed)[$duration]($style) "
style = "bold purple"
[jobs]
symbol_threshold = 1
number_threshold = 1
format = "[JOBS=](dimmed)[$number]($style) "
style = "bold purple"
[shlvl]
disabled = false
threshold = 0
format = "[SHLVL=](dimmed)[$shlvl]($style) "
style = "bold purple"

[status]
disabled = false
pipestatus = true
map_symbol = false
recognize_signal_code = true
format = "[\\[$signal_name$symbol$status\\]]($style)"
pipestatus_format = "$pipestatus ↦ [\\[$signal_name$symbol$status\\]]($style)"
pipestatus_separator = "|"
style = "blue"
symbol = "[𐄂](bold red)"
signal_symbol = "[𐄂](bold yellow)"
success_symbol = "[🗸](bold green)"


[hostname]
disabled = false
ssh_only = false
format = "[$hostname]($style)"
style = "bold dimmed #00b33c"
[username]
disabled = false
show_always = true
format = "[$user]($style)"
style_root = "bold red"
style_user = "bold yellow"
[directory]
truncate_to_repo = false
[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
signal_symbol = "[x](#ffff00)"
vicmd_symbol = "[<](bold green)"

